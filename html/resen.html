<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <p class="title">COFFEE HOUSE</p>
    </header>
    <section class="order">
        <div class="order__fio">
        <input
            class="surname"
            type="text"
            name="surname"
            placeholder="Введите Фамилию"
        />
        <input class="name" type="text" name="name" placeholder="Введите Имя" />
        </div>
        <div class="orders">
        <div class="order__coffee">
            <div class="item">
            <input
                class="checkbox"
                id="espresso"
                type="checkbox"
                data-price="80"
                data-goods="Эспрессо"
                onchange="totalCounting()"
            />
            <label for="espresso">Эспрессо 80р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
            <div class="item">
            <input
                class="checkbox"
                id="americano"
                type="checkbox"
                data-price="110"
                data-goods="Американо"
                onchange="totalCounting()"
            />
            <label for="americano">Американо 110р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
            <div class="item">
            <input
                class="checkbox"
                id="latte"
                type="checkbox"
                data-price="120"
                data-goods="Латте"
                onchange="totalCounting()"
            />
            <label for="latte">Латте 120р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
            <div class="item">
            <input
            class="checkbox"
                id="capuchino"
                type="checkbox"
                data-price="90"
                data-goods="Капучино"
                onchange="totalCounting()"
            />
            <label for="capuchino">Капучино 90р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
        </div>
        <div class="order__food">
            <div class="item">
            <input
                class="checkbox"
                id="chocolate_muffin"
                type="checkbox"
                data-price="80"
                data-goods="Шоколадный кекс"
                onchange="totalCounting()"
            />
            <label for="chocolate_muffin">Шоколадный кекс 80р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
            <div class="item">
            <input
                class="checkbox"
                id="blueberry_muffin"
                type="checkbox"
                data-price="90"
                data-goods="Черничный кекс"
                onchange="totalCounting()"
            />
            <label for="blueberry_muffin">Черничный кекс 90р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
            <div class="item">
            <input
                class="checkbox"
                id="apple_tart"
                type="checkbox"
                data-price="100"
                data-goods="Яблочный тарт"
                onchange="totalCounting()"
            />
            <label for="apple_tart">Яблочный тарт 100р.</label>
            <input
                type="number"
                class="amount"
                placeholder="0"
                min="0"
                max="100"
                onchange="totalCounting()"
            />
            </div>
        </div>
        </div>
        <p class="total">Итого: <span class="sum"></span> р.</p>
        <button class="btn" onclick="orderConfirmation()">Оформить заказ</button>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
